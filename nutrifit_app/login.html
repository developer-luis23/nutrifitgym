<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Funci√≥n para alternar el modo nocturno
            function toggleDarkMode() {
                document.body.classList.toggle("dark-mode");
                localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
            }

            // Restaurar el estado del modo nocturno desde el almacenamiento local
            const savedDarkMode = localStorage.getItem("darkMode");
            if (savedDarkMode === "true") {
                document.body.classList.add("dark-mode");
            }

            document.getElementById('dark-mode-switch').addEventListener('change', toggleDarkMode);

     
        });
    </script>
</head>
<body>
    <!-- Fondo del login -->

                <!-- Campo de contrase√±a -->

                <center><button type="submit" class="login-button">Login</button></center>

                <center><p class="center-text">Olvide mi contrase√±a <a href="recover.html">Recup√©rala</a></p></center>
            </fieldset>
        </form>
    </div>
